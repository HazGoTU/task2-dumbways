<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Input Handler with Index</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .form-group { margin-bottom: 10px; }
    #output { margin-top: 20px; }
  </style>
</head>
<body>

  <h2>Form Input</h2>

  <form id="myForm">
    <div class="form-group">
      <label for="name">Name:</label><br>
      <input type="text" name="name" id="name" />
    </div>

    <div class="form-group">
      <label for="bio">Bio:</label><br>
      <textarea name="bio" id="bio"></textarea>
    </div>

    <div class="form-group">
      <label>Interests:</label><br>
      <input type="checkbox" name="interests" value="Coding" /> Coding <br>
      <input type="checkbox" name="interests" value="Music" /> Music <br>
      <input type="checkbox" name="interests" value="Art" /> Art
    </div>

    <div class="form-group">
      <label for="profilePic">Profile Picture:</label><br>
      <input type="file" name="profilePic" id="profilePic" />
    </div>

    <button type="submit">Submit</button>
  </form>

  <hr>

  <h3>Lookup Data by Index</h3>
  <input type="number" id="lookupIndex" placeholder="Enter Index..." />
  <button onclick="lookupData()">Lookup</button>

  <div id="output"></div>

  <script>
    const form = document.getElementById("myForm");
    const output = document.getElementById("output");
    const dataStore = []; // Menyimpan data sebagai array

    form.addEventListener("submit", function (event) {
      event.preventDefault();

      const formData = new FormData(form);
      const data = {};

      // Ambil nilai input
      data.name = formData.get("name");
      data.bio = formData.get("bio");

      // Ambil semua checkbox yang dicek
      const interests = form.querySelectorAll('input[name="interests"]:checked');
      data.interests = Array.from(interests).map(cb => cb.value);

      // Ambil nama file (jika ada)
      const fileInput = form.querySelector('#profilePic');
      data.profilePic = fileInput.files.length > 0 ? fileInput.files[0].name : null;

      // Tambahkan ke dataStore dan simpan index
      const index = dataStore.length;
      dataStore.push(data);

      alert(`Data berhasil disimpan dengan index: ${index}`);
      form.reset();
    });

    function lookupData() {
      const index = parseInt(document.getElementById("lookupIndex").value, 10);

      if (isNaN(index) || index < 0 || index >= dataStore.length) {
        output.innerHTML = `<p style="color:red;">Data dengan index "${index}" tidak ditemukan.</p>`;
        return;
      }

      const data = dataStore[index];

      output.innerHTML = `
        <h4>Data untuk Index: ${index}</h4>
        <p><strong>Name:</strong> ${data.name}</p>
        <p><strong>Bio:</strong> ${data.bio}</p>
        <p><strong>Interests:</strong> ${data.interests.join(', ')}</p>
        <p><strong>Profile Picture:</strong> ${data.profilePic || "No file uploaded"}</p>
      `;
    }
  </script>
