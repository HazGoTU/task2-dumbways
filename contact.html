<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e16e771a07.js" crossorigin="anonymous"></script>

</head>
<body style="font-family: 'VT323', monospace;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid d-flex justify-content-between ">
    <div class="d-flex flex-row align-items-center"><img src="/asssets/Land_Heritage_logo.svg" alt="navbar-logo" width="30" height="30" class="d-inline-block align-text-top">
    <h4 class="navbar-brand m-0 p-0 fst-italic" >Land Heritage</h4></div>
    
    <button class="navbar-toggler border-0 " type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon "></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex " >
        <li class="nav-item">
          <a class="nav-link active text-secondary" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Project</a>
        </li>
        <button class="rounded-pill active border-1 focus-ring" id="contactLink" style="width: 100px ; height: 35px;">Contact</button>
      </ul>
    </div>
    <span></span>
  </div>
</nav>
    <main class=" p-5 p-lg-5 p-md-5 d-flex  justify-content-center align-items-center">
        <div class="col-12 col-lg-6 col-md-6">
        <h2 class="fw-bolder text-center">GET IN TOUCH</h2>
        <form action="">
            <div class="mb-3 ">
               <label for="inputName" class="form-label ">Name </label>
               <input type="text" class="form-control col-" id="inputName" placeholder="exampleyourname">
            </div>
            <div class="mb-3 ">
               <label for="inputEmail" class="form-label">Email</label>
               <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
            </div>
            <div class="mb-3 ">
               <label for="inputPhoneNumber" class="form-label">Phone Number</label>
               <input type="tel" class="form-control" id="inputPhoneNumber" placeholder="+628123456789">
            </div>
            <div class="mb-3 ">
               <label for="subjectSelection">Subject</label>    
               <select id="subjectSelection" class="form-select" aria-label="Default select example">
                  <option selected ></option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
               </select>
            </div>
            <div class="mb-3 ">
               <label for="Textarea" class="form-label">Your Message</label>
               <textarea class="form-control" id="Textarea" rows="3"></textarea>
            </div>
            <div class="mb-3 d-flex justify-content-end">
               <button type="submit" class="btn btn-primary rounded-pill">submit</button>
            </div>
        </form>

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="script.js" ></script>
</body>
</html>
