<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e16e771a07.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        .input-row > div {
            flex: 1 1 0;
        }
        
      @media (max-width:780px){
        .container{
            grid-template-columns: auto;
        }
        .container2{
            grid-template-columns: auto;
        }
      }
    </style>
</head>
<body>
      <nav class="navbar navbar-expand-lg bg-body-tertiary position-fixed top-0 start-0 end-0 z-3 ">
        <div class="container-fluid d-flex justify-content-between ">
          <div class="d-flex flex-row align-items-center"><img src="/asssets/Land_Heritage_logo.svg" alt="navbar-logo" width="30" height="30" class="d-inline-block align-text-top">
          <h4 class="navbar-brand m-0 p-0 fst-italic" >Land Heritage</h4></div>
          
          <button class="navbar-toggler border-0 " type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex " >
              <li class="nav-item">
                <a class="nav-link active text-secondary" aria-current="page" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Project</a>
              </li>
              <button class="rounded-pill active border-1 focus-ring btn btn-dark text-center" id="contactLink" style="width: 100px ; height: 35px;" onclick="window.location.href='/contact.html'">Contact</button>
            </ul>
          </div>
          <span></span>
        </div>
      </nav>
    <main class="mt-5 pt-1 " style="height: 1vh;">       
        <div class="d-flex flex-column justify-content-center align-items-center bg-secondary py-1 " style="height: 95vh">
            <h1 class="mb-5">ADD PROJECT</h1>
            <form class="d-flex flex-column col-11 col-md-8 col-lg-6  m-0 p-0" id="projectForms" >
                <div class="p-1">
                    <label for="projectName" class="form-label">Project Name</label>
                    <input type="text" class="form-control shadow-sm" id="projectName" key="projectName">
                </div>
                <div class="d-flex flex-row gap-0 w-100 input-row mb-3">
                    <div class="p-1 ">
                        <label for="inputStartDate" class="form-label">Start Date</label>
                        <input type="date" class="form-control w-100 shadow-sm" id="inputStartDate" aria-describedby="inputGroup-sizing-lg" key="startDate">
                    </div>
                    <div class="p-1">
                        <label for="inputEndDate" class="form-label">End Date</label>
                        <input type="date" class="form-control w-100 shadow-sm" id="inputEndDate" aria-describedby="inputGroup-sizing-lg" key="endDate">
                    </div>
                </div>
                
                <div>
                    <div class="mb-3 p-1 ">
                       <label for="Textarea" class="form-label">Description</label>
                       <textarea class="form-control shadow-sm" id="Textarea" rows="3" key="deskripsi"></textarea>
                    </div>
                </div>
                <div class="row row-cols-2 p-3 ">
                    <div class="form-check my-1">
                      <input class="form-check-input shadow" type="checkbox" value="Node Js" id="node" value="Node Js" key="technologies" checked >
                      <label class="form-check-label" for="node">
                        Node Js
                      </label>
                    </div>
                    <div class="form-check my-1">
                      <input class="form-check-input shadow" type="checkbox" value="React Js" id="react" value="React Js" key="technologies" checked>
                      <label class="form-check-label" for="react">
                        React Js
                      </label>
                    </div>
                    <div class="form-check my-1">
                      <input class="form-check-input shadow" type="checkbox" value="Next Js" id="next" value="Next Js" key="technologies" checked>
                      <label class="form-check-label" for="next">
                        Next Js
                      </label>
                    </div>
                    <div class="form-check my-1">
                      <input class="form-check-input shadow" type="checkbox" value="Typescript" id="Typescript"
                      value="Typescript" key="technologies" checked>
                      <label class="form-check-label" for="Typescript">
                        Typescript
                      </label>
                    </div>
                </div>
                <div class="mb-3 p-1 w-100">
                    <label for="formFileMultiple" class="form-label">Upload Image</label>
                    <input class="form-control w-100 shadow-sm" type="file" id="formFileMultiple" multiple aria-describedby="inputGroup-sizing-lg" key="technologies">
                </div>
                <div class="col-auto d-flex justify-content-end p-1">
                  <button type="submit" class="btn btn-dark mb-3 rounded-pill" onclick="getValue()">Submit</button>
                </div>

            </form>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center py-5 row-12 ">
            <h1>PROJECT</h1>
<!--card project start-->
            <div class="container" style=" display: grid;grid-gap:10px;grid-template-columns: auto auto;" >
                <div class="card p-2 shadow" style="width: 18rem;" id="cardContainer">
                  <img src="" class="card-img-top rounded  " alt="card-image"  id="cardImage" >
                  <div class="card-body">
                    <div style="display: flex; flex-direction: row;align-items: center;">
                      <h5 class="card-title" id="title" style="font-weight: bold;" ><h5 id="launching" style="font-weight: bold;"></h5></h5>
                    </div>
                    <p id="durasi" class="text-body-tertiary fst-italic"></p>
                    <div>
                      <p class="card-text" id="cardDescription" style="display: -webkit-box;-webkit-line-clamp: 4;-webkit-box-orient: vertical;overflow: hidden;text-overflow: ellipsis;"></p>
                      <a href="/detailproject.html" style="text-decoration: none; font-style: italic;">more...</a>
                    </div>
                
                  </div>
                  <div id="technologiesContainer" class="m-3">
                  </div>
                  <div class="card-body col-12 d-flex justify-content-center flex-row gap-1">
                    <button class="col-6 text-bg-dark rounded">edit</button>
                    <button class="col-6 text-bg-dark rounded">delete</button>
                  </div>    
                </div>
                <div id="container2" style="display: grid;grid-gap: 10px;grid-template-columns: auto auto auto;"></div>
            </div>
            
<!--card project end-->
            
            

        </div>
    </main>
    <script src="/project.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
